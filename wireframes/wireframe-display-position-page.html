<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe for position display</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="wireframe.css">
  </head>

  <body>
    <nav role="navigation">Nav</nav>
    <main role="main">
      <header>
        <h1>New Position</h1>
      </header>
      <section>
        <form id="position-selection">
          <div class="form-section">
            <label for="game-number">Game number</label>
            <select name="game-number" id="game-number">
              <option value="first-game">345</option>
              <option value="second-game">367</option>
              <option value="third-game">411</option>
              <!-- these options values will be replaced by actual game numbers the user has entered -->
            </select>
          </div>
        </form>
      </section>
      <section>
        <p>[<em>placeholder for position assets after game and position are selected</em>]</p>
      </section>
    </main>
  </body>

</html>
