<!DOCTYPE html>
<html lang="en">

  <head>
      <title>HTML wireframe for login page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
      <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body>
    <nav role="navigation">Navbar</nav>
    <main>
      <section>
        <header>
            <h3>Login to your account</h3>
        </header>
        <form class='signup-form'>
            <div>
              <label for="username">Email</label>
              <input type="text" name='username' id='username' />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name='password' id='password' />
            </div>
            <button type='submit'>Log in</button>
        </form>
        <p>Don't have an account? Register <a href="wireframe-registration-page.html">here.</a></p>
      </section>
    </main>
    <footer role="content-info">Footer</footer>
  </body>
</html>
